<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Global</title>
</head>

<body>

	<div class="container">

		<header class="header">
			<a href="/" class="header__logo logo-header">
				<img src="./img/logo.svg" alt="Global logo" class="logo-header__icon">
				<h2 class="logo-header__title">Global</h2>
			</a>

			<nav class="header__nav nav-header">
				<ul class="nav-header__list">
					<li class="nav-header__item">
						<a href="#" class="nav-header__link">mobile top up</a>
					</li>
					<li class="nav-header__item">
						<a href="#" class="nav-header__link">about</a>
					</li>
					<li class="nav-header__item">
						<a href="#" class="nav-header__link">rate</a>
					</li>
					<li class="nav-header__item">
						<a href="#" class="nav-header__link">help</a>
					</li>
				</ul>
			</nav>

			<button type="button" class="header__signup-btn btn">sign up</button>
		</header>

		<main class="hero">

			<h1 class="hero__call-to-action">
				now buy your<br> PIN or <b>top up</b><br> with bank transfer
			</h1>

			<p class="hero__description">
				We Make international calling simple, relible, and cheap basedon your unique calling behavior.
			</p>

			<button type="button" class="hero__get-started-btn btn">get started</button>

			<form class="hero__form">
				<input type="text" class="hero__search" placeholder="Where do you want to call?">
				<button class="hero__search-btn btn" type="submit"></button>
			</form>

			<div class="hero__users users-hero">
				<div class="users-hero__pics">
					<div class="users-hero__pic add-pic"></div>
					<img src="./img/user3.png" alt="" class="users-hero__pic">
					<img src="./img/user2.png" alt="" class="users-hero__pic">
					<img src="./img/user1.png" alt="" class="users-hero__pic">

				</div>
				<span class="users-hero__quantity">
					45k+ Regular User. <a href="#">View Price Plan</a>
				</span>
			</div>

		</main>

		<div class="background-content">

			<div class="background-content__spinner spinner">
				<div class="spinner__main-circle">
					<div class="spinner__middle-circle"></div>
					<div class="spinner__item"></div>
					<div class="spinner__item"></div>
					<div class="spinner__item"></div>
					<div class="spinner__item"></div>
				</div>
			</div>

			<div class="background-content__image">
				<img src="./img/hero-img.png" alt="Girl" class="background-content__image">
			</div>
		</div>

	</div>

</body>

</html>
